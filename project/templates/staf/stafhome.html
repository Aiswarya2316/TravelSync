<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Booking Portal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #0a1931;
        }

        /* Navbar */
        nav {
            width: 100%;
            background: #0a1931;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .logout a {
            color: #ffffff;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url("../static/Kashmir-Package-1.webp") no-repeat center center/cover;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 49, 0.7);
        }

        .hero-content {
            position: relative;
            color: white;
            max-width: 700px;
            z-index: 10;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1e90ff;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .hero-content .btn {
            background: #1e90ff;
            color: #ffffff;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }

        .hero-content .btn:hover {
            background: #ffffff;
            color: #1e90ff;
        }

        /* Sections */
        .section {
            padding: 80px 20px;
            text-align: center;
            max-width: 1100px;
            margin: auto;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .section h2 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #1e90ff;
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        /* Footer */
        footer {
            background: #0a1931;
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 50px;
        }

        footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        footer a:hover {
            color: #ffffff;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a class="logo" href="../stafhome">TravelSync</a>
            <a href="../add-tour">Add Package</a>
            <a href="../view-tour">View Package</a>
            <a href="../add-hotel">Add Hotels</a>
            <a href="../view-hotel">View Hotels</a>
            <a href="../add-transport">Add Transport</a>
            <a href="../view-transport">View Transport</a>
        </div>
        <div class="logout">
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the TravelSync</h1>
            <a href="../view-tour" class="btn">Explore</a>
        </div>
    </section>

   

    <footer>
        <p>&copy; 2025 TravelSync | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
