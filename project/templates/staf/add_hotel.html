<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #004080;
            padding: 15px 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        .logout .btn {
            background-color: #ffcc00;
            color: #004080;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout .btn:hover {
            background-color: white;
            color: #004080;
        }

        /* Main Form Container */
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #004080;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            font-size: 16px;
            color: #333;
        }

        input:focus, select:focus, textarea:focus {
            outline: 2px solid #004080;
            background: white;
        }

        button {
            background: #004080;
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffcc00;
            color: #004080;
        }

        /* Footer */
        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../stafhome">TravelSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../add-tour">Add Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="../view-tour">View Package</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-hotel">Add Hotels</a></li>
                    <li class="nav-item"><a class="nav-link" href="../view-hotel">View Hotels</a></li>
                    <li class="nav-item"><a class="nav-link" href="../add-transport">Add Transport</a></li>
                    <li class="nav-item"><a class="nav-link" href="../view-transport">View Transport</a></li>
                </ul>
                <div class="logout ms-3">
                    <a href="../logout" class="btn btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add Hotel Form -->
    <div class="container">
        <h2><i class="fas fa-hotel"></i> Add Hotel</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"><i class="fas fa-save"></i> Save Hotel</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
