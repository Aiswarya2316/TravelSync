<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Booking - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
        }

        /* Navbar */
        nav {
            background: #1db954;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 15px;
            transition: 0.3s;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url("../static/ai-generated-studio-shot-of-black-headphones-over-music-note-explosion-background-with-empty-space-for-text-photo.jpg") no-repeat center center/cover;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 13, 13, 0.6);
        }

        .hero-content {
            position: relative;
            color: white;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .hero-content h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background: #ffcc00;
            color: #121212;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .hero-content .btn:hover {
            background: #ffaa00;
        }

        /* Footer */
        footer {
            background: #1db954;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="../customerhome" class="brand">Groove Link</a>
            <a href="../about">About Us</a>
            <a href="../viewbands">View Bands</a>
            <a href="../viewproducts">View Products</a>
            <a href="../booking_history">My Bookings</a>
            <a href="../order_history">My Orders</a>
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find & Book the Best Bands</h1>
            <p>Discover top-rated bands for your events and make unforgettable memories.</p>
            <a href="../viewbands" class="btn">Explore Bands</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Band Booking. All Rights Reserved.</p>
    </footer>
</body>
</html>
