<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSync - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar */
        nav {
            background: #ffffff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin: 0 15px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #555;
            text-decoration: underline;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url("../static/international-tour-packages-in-raipur.webp") no-repeat center center/cover;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
        }

        .hero-content {
            position: relative;
            color: #333;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .hero-content h1 {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background: #333;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .hero-content .btn:hover {
            background: #555;
        }

        /* Footer */
        footer {
            background: #e0e0e0;
            color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="../customerhome" class="brand">TravelSync</a>
            <a href="../view-tour-packages">Packages</a>
            <a href="../view-transports">Transport</a>
            <a href="../view-hotels">Hotels</a>
            <a href="../view-bookings">My Bookings</a>
            <a href="../logout">Logout</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find & Book the Best Travel Spots</h1>
            <p>Discover wonderful places, explore the world, and create unforgettable memories.</p>
            <a href="../view-tour-packages" class="btn">Explore Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TravelSync. All Rights Reserved.</p>
    </footer>
</body>
</html>
