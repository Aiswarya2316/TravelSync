<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Link - Band Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('../static/goa.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Glassmorphism Navbar */
        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            gap: 25px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }

        /* Button Styling */
        .get-started-btn {
            padding: 16px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #333;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(255, 204, 0, 0.3);
            text-transform: uppercase;
        }

        .get-started-btn:hover {
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(255, 153, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 10px 20px;
            }

            .content h1 {
                font-size: 36px;
            }

            .get-started-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>  

    <!-- Navigation -->
    <nav>
        <a href="../registeradmin">Admin</a>
        <a href="../registerstaf">Signup as Agency</a>
        <a href="../registerparent">Signup as Customer</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to TravelSync</h1>
        <a href="../login"><button class="get-started-btn">Get Started</button></a>
    </div>

</body>
</html>
